image: microsoft/dotnet:latest

stages:
  - build
  - test

build:
  stage: build
  script:
    - dotnet restore
    - dotnet build
  tags:
    - docker

test:
  stage: test
  services:
    - postgres:latest
  variables:
    POSTGRES_DB: zengo
    POSTGRES_USER: zengo
    POSTGRES_PASSWORD: zengo
    DB_CONNECTION_STRING: "Server=postgres;Port=5432;Username=zengo;Password=zengo;Database=zengo;"
  script:
    - dotnet restore
    - dotnet test ./test
  only:
    - master
  tags:
    - docker
