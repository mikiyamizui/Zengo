test:
  stage: test
  services:
    - postgres:latest
  variables:
    POSTGRES_DB: zengo
    POSTGRES_USER: zengo
    POSTGRES_PASSWORD: ""
    DB_CONNECTION_STRING: "Server=postgres;Username=zengo;Database=zengo;"
  script:
    - dotnet restore
    - dotnet test ./Tests
  only:
    - master
